name: fraud-project
prefect-version: 3.6.9

pull:
  - prefect.deployments.steps.git-clone:
      repository: "https://github.com/nikhilj9/fraud-detection-ops.git"
      branch: "main"

build:
  - prefect.deployments.steps.activate-virtual-environment:
      venv_path: ".venv"

push: null

deployments:
  - name: production-fraud-model
    entrypoint: fraud_pipeline.py:fraud_pipeline
    work_pool:
      name: process-hybrid-pool
      work_queue_name: default
    job_variables:
      env:
        EXTRA_PIP_PACKAGES: "pandas scikit-learn prefect"